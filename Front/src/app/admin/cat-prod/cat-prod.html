<div class="dashboard-content">
    <div class="page-header">
        <h2>Categorías / Productos</h2>
        <button class="btn-primary" *ngIf="activeTab === 'productos'" (click)="openModalProducto()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            Nuevo Producto
        </button>
        <button class="btn-primary" *ngIf="activeTab === 'categorias'" (click)="openModalCategoria()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            Nueva Categoría
        </button>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <button class="tab-btn" [class.active]="activeTab === 'categorias'" (click)="selectTab('categorias')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
            </svg>
            Categorías
        </button>
        <button class="tab-btn" [class.active]="activeTab === 'productos'" (click)="selectTab('productos')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 7h-9" />
                <path d="M14 17H5" />
                <circle cx="17" cy="17" r="3" />
                <circle cx="7" cy="7" r="3" />
            </svg>
            Productos
        </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content" *ngIf="activeTab === 'productos'">
        <app-producto></app-producto>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'categorias'">
        <app-categoria></app-categoria>
    </div>
</div>

<!-- Modal Nueva Categoría -->
<div class="modal-overlay" *ngIf="showModalCategoria" (click)="closeModalCategoria()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Nueva Categoría</h3>
            <button class="btn-close" (click)="closeModalCategoria()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveCategoria()">
                <div class="form-group">
                    <label>Nombre de la Categoría</label>
                    <input type="text" [(ngModel)]="newCategoria.nombre" name="nombre" required class="form-input"
                        placeholder="Ej: Cuyes Vivos">
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea [(ngModel)]="newCategoria.descripcion" name="descripcion" required class="form-input"
                        rows="2" placeholder="Describe brevemente esta categoría..."></textarea>
                </div>

                <div class="form-group">
                    <label>Estado de la Categoría</label>
                    <div class="toggle-switch-container">
                        <label class="toggle-switch">
                            <input type="checkbox" [(ngModel)]="newCategoria.activa" name="activa" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">{{ newCategoria.activa ? 'Activa' : 'Inactiva' }}</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" (click)="closeModalCategoria()">Cancelar</button>
                    <button type="submit" class="btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Guardar Categoría
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Nuevo Producto -->
<div class="modal-overlay" *ngIf="showModalProducto" (click)="closeModalProducto()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Nuevo Producto</h3>
            <button class="btn-close" (click)="closeModalProducto()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveProducto()">
                <div class="form-grid-3">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" [(ngModel)]="newProducto.nombre" name="nombre" required class="form-input"
                            placeholder="Ej: Cuy Raza Perú">
                    </div>
                    <div class="form-group">
                        <label>Raza</label>
                        <input type="text" [(ngModel)]="newProducto.raza" name="raza" required class="form-input"
                            placeholder="Ej: Perú, Inti, Andina">
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <input type="text" [(ngModel)]="newProducto.tipo" name="tipo" required class="form-input"
                            placeholder="Ej: Cuy Vivo, Cuy Pelado">
                    </div>
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label>Peso (kg)</label>
                        <input type="number" [(ngModel)]="newProducto.peso" name="peso" required class="form-input"
                            placeholder="0.0" step="0.1" min="0.1">
                    </div>
                    <div class="form-group">
                        <label>Precio (S/)</label>
                        <input type="number" [(ngModel)]="newProducto.precio" name="precio" required class="form-input"
                            placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <select [(ngModel)]="newProducto.categoriaId" name="categoriaId" required class="form-input">
                            <option [value]="0">Seleccione una categoría</option>
                            <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea [(ngModel)]="newProducto.descripcion" name="descripcion" class="form-input"
                            rows="2" placeholder="Describe el producto..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Características</label>
                        <textarea [(ngModel)]="newProducto.caracteristicas" name="caracteristicas" class="form-input"
                            rows="2" placeholder="Características adicionales..."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Imagen del Producto</label>
                    <div class="image-upload-compact">
                        <input type="file" (change)="onImagenSelected($event)" accept="image/*" class="form-input" style="padding: 8px;">
                        <div *ngIf="newProducto.imagen" class="image-preview-small">
                            <img [src]="newProducto.imagen" alt="Preview">
                        </div>
                    </div>
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label>Certificado</label>
                        <select [(ngModel)]="newProducto.certificado" name="certificado" class="form-input">
                            <option value="No">No</option>
                            <option value="Sí">Sí</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stock Disponible</label>
                        <input type="number" [(ngModel)]="newProducto.stockDisponible" name="stockDisponible" 
                            class="form-input" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Stock Mínimo</label>
                        <input type="number" [(ngModel)]="newProducto.stockMinimo" name="stockMinimo" 
                            class="form-input" min="0" placeholder="5">
                    </div>
                </div>

                <div class="form-group">
                    <label>Estado del Producto</label>
                    <div class="toggle-switch-container">
                        <label class="toggle-switch">
                            <input type="checkbox" [(ngModel)]="newProducto.activo" name="activo" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">{{ newProducto.activo ? 'Activo' : 'Inactivo' }}</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" (click)="closeModalProducto()">Cancelar</button>
                    <button type="submit" class="btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
