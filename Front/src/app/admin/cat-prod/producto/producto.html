<!-- Modal Editar Producto -->
<div class="modal-overlay" *ngIf="showEditModal" (click)="closeEditModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Editar Producto</h3>
            <button class="btn-close" (click)="closeEditModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="updateProducto()">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" [(ngModel)]="editProducto.nombre" name="nombre" required class="form-input"
                            placeholder="Ej: Cuy Raza Perú">
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <select [(ngModel)]="editProducto.categoria" name="categoria" required class="form-input">
                            <option value="">Seleccione una categoría</option>
                            <option value="cuyes-vivos">Cuyes Vivos</option>
                            <option value="carne">Carne</option>
                            <option value="combos">Combos</option>
                            <option value="accesorios">Accesorios</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea [(ngModel)]="editProducto.descripcion" name="descripcion" class="form-input"
                        rows="3" placeholder="Describe el producto..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Precio (S/)</label>
                        <input type="number" [(ngModel)]="editProducto.precio" name="precio" required class="form-input"
                            placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" [(ngModel)]="editProducto.stock" name="stock" required class="form-input"
                            placeholder="0" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Imagen (URL)</label>
                    <input type="url" [(ngModel)]="editProducto.imagen" name="imagen" class="form-input"
                        placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" (click)="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Actualizar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
