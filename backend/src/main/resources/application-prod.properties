# Configuraci贸n de Producci贸n
spring.application.name=cuymarket-backend

# MySQL en Railway (conexi贸n mediante variables de entorno)
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:cuymarket_db}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT - usar variable de entorno
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# Configuraci贸n del Negocio
app.negocio.nombre=CuyMarket
app.negocio.email=contacto@cuymarket.com
app.negocio.telefono=+51 999 888 777
app.negocio.direccion=Av. Principal 123, Lima, Peru

# Horarios de atencion
app.horario.lunes-viernes.inicio=09:00
app.horario.lunes-viernes.fin=18:00
app.horario.sabado.inicio=09:00
app.horario.sabado.fin=14:00
app.horario.domingo.abierto=true

# Metodos de pago habilitados
app.pago.efectivo.habilitado=true
app.pago.tarjeta.habilitado=true
app.pago.transferencia.habilitado=true
app.pago.yape-plin.habilitado=false

# Notificaciones
app.notificaciones.email-pedidos=true
app.notificaciones.sms-confirmaciones=false
app.notificaciones.push=false

# Sistema
app.sistema.moneda=PEN
app.sistema.zona-horaria=America/Lima
app.sistema.idioma=es

# CORS - actualizar con tu dominio de frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:https://tu-frontend.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
